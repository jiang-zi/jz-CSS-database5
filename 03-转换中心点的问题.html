<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 300px;
            background-color: #ccc;
            margin: 100px auto;
            transition: all 1s;
            transform-origin: left top;

        }

        .box:hover {
            transform-origin: left top;
            transform: rotate(60deg);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
